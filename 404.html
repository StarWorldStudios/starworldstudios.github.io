<script src="en_US/js/vue.js"></script>
  <div  id="app-5">
    <p>{{ message }}</p>
    <button v-on:click="reverseMessage">Watch</button>
  </div>

<script>
var app5 = new Vue({
  el: '#app-5',
  data: {
    message: 'dnuoF toN 404' //404 Not Found
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
</script>
