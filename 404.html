<script src="https://starworldstudios.github.io/en_US/js/vue.js"></script>
<center>
<video src="https://starworldstudios.github.io/img/384376982_nb2-1-16.mp4" controls="nocontrols" nocontrols loop="loop" autoplay="autoplay" height="200" width="50"></video>
<div id="app-5">
  <p>{{ message }}</p>
  <button v-on:click="reverseMessage">Conversion</button>
</div>
<script>
var app5 = new Vue({
  el: '#app-5',
  data: {
    message: '404 Not Found'
  },
  methods: {
    reverseMessage: function () {
      this.message = this.message.split('').reverse().join('')
    }
  }
})
document.title="404 Not Found"
</script>
</center>
