<script>
//API:https://starworld.itcraft.tk/api/jsons/ops.json
var httpRequest = new XMLHttpRequest();//建立所需的对象
        httpRequest.open('GET', 'https://starworld.itcraft.tk/api/jsons/ops.json', true);//设置请求
        httpRequest.send();//发送请求
        /**
         * 获取数据后的处理程序
         */
        httpRequest.onreadystatechange = function () {
            if (httpRequest.readyState == 4 && httpRequest.status == 200) {
                var json = httpRequest.responseText;//获取到json字符串
                document.getElementById("otherlist").innerHTML = ("OP: "+JSON.parse(JSON.parse(json).starsur).ops+"<br/>你当前所在位置: "+returnCitySN.cname+" "+returnCitySN.cip);
            }
        };
		
</script>
