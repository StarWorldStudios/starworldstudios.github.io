<script src="js/LiftEffect.js"></script>

<script>

$(function(){

LiftEffect({

"control1": ".lift-nav",  //侧栏电梯的容器

"control2": ".lift",                           //需要遍历的电梯的父元素

"target": [".t1",".t2",".t3",".t4",".t5",".t6"], //监听的内容，注意一定要从小到大输入

"current": "current"  //选中的样式

});

})

</script>
<script>

function LiftEffect(json){

var array=[];

for(var i =0; i<json.target.length;i++){

var t = $(json.target[i]).offset().top;

array.push(t);

}

function Selected(index){

$(json.control2).children().eq(index).addClass(json.current).siblings().removeClass(json.current);

}

$(window).on("scroll",Check);

function Check(){

var wst = $(window).scrollTop();

if(wst >= $(json.target[0]).offset().top-100){

$(json.control1).fadeIn(500);

}else{

$(json.control1).fadeOut(500);

}

var key =0;

var flag = true;

for(var i =0; i<array.length; i++){

key++;

if(flag){

if(wst >= array[array.length-key]-300){

var index = array.length-key;

flag = false;

}else{

flag=true;

}

}

}

Selected(index);

}

$(json.control2).children().on("click",function(){

$(window).off("scroll");

var index = $(this).index();

Selected(index);

var flag = true;

for(var i =0; i<array.length; i++){

if(flag){

if(index == i){

$("html,body").stop().animate({

"scrollTop": array[i]-50

},500,function(){

$(window).on("scroll",Check);

});

flag = false;

}else{

flag=true;

}

}

}

});

}</script>

<style>
